<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="popup.styles.css" />
    </head>
    <body style="width: 300px; height: auto">
        <div
            style="
                border-radius: 5px;
                padding: 10px;
                color: white;
                background-color: black;
                text-align: center;
            "
        >
            <h1 class="gradient-text">Beginning Stack</h1>
            <p id="subHeading">To SignIn or SignUp enter username or email.</p>
            <input
                type="text"
                id="userEmail"
                class="inputEmail"
                placeholder="Username or Email"
            />
            <p id="subHeading">Enter your groqAPI</p>
            <input
                type="text"
                id="groqAPI"
                class="inputEmail"
                placeholder="Groq API Key"
            />
            <p id="instructions">
                NOTE: If you dont know how to get Groq API key or any difficulty
                please follow these steps ->
                <a id="test">steps to follow</a>
            </p>
            <button
                class="button-64"
                style="margin-top: 10px"
                id="getUserEmail"
            >
                <span class="text">Submit</span>
            </button>
        </div>
        <script src="supabase.js"></script>
        <script src="popup.js"></script>
        <script src="user.supabase.js"></script>
    </body>
</html>
